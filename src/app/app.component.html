<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
    <button mat-button routerLink="/">{{title}}</button>
  </div>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated" 
    (click)="login()" matTooltip="Enter to app account">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-button routerLink="/dashboard" *ngIf="isAuthenticated" 
      matTooltip="dashboard">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    <button mat-button routerLink="/heroes" *ngIf="isAuthenticated" 
      matTooltip="heroes list">
      <mat-icon>sports_martial_arts</mat-icon>
      Heroes
    </button>
    <button mat-button routerLink="/game" *ngIf="isAuthenticated" 
      matTooltip="game to Play">
      <mat-icon>gamepad</mat-icon>
      Play
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()" 
      matTooltip="Exit to app">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/heroes" *ngIf="isAuthenticated">
    <mat-icon>sports_martial_arts</mat-icon>
    Heroes
  </button>
  <button mat-menu-item routerLink="/dashboard" *ngIf="isAuthenticated">
    <mat-icon>dashboard</mat-icon>
    Dashboard
  </button>
  <button mat-menu-item routerLink="/game" *ngIf="isAuthenticated">
    <mat-icon>gamepad</mat-icon>
    Play
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated" (click)="login()">
    <mat-icon>login</mat-icon>
    Login
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>

<div class="content" fxLayoutGap="15px">
  <router-outlet></router-outlet>
  <app-messages></app-messages>
</div>
